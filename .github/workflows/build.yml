name: Build Distributables

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            binary_name: ds2cloudsync
            asset_name: ds2cloudsync-linux-x64
          - os: windows-latest
            name: windows
            binary_name: ds2cloudsync.exe
            asset_name: ds2cloudsync-windows-x64.exe
          - os: macos-latest
            name: macos
            binary_name: ds2cloudsync
            asset_name: ds2cloudsync-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.binary_name }} main.py

    - name: Create distribution directory
      run: mkdir -p dist-final

    - name: Copy binary (Linux/macOS)
      if: matrix.name != 'windows'
      run: |
        cp dist/${{ matrix.binary_name }} dist-final/${{ matrix.asset_name }}
        chmod +x dist-final/${{ matrix.asset_name }}

    - name: Copy binary (Windows)
      if: matrix.name == 'windows'
      run: |
        copy dist\\${{ matrix.binary_name }} dist-final\\${{ matrix.asset_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist-final/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ds2cloudsync-*
        merge-multiple: true
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ds2cloudsync-*
        body: |
          ## DS2 Cloud Sync Release
          
          Download the appropriate binary for your platform:
          
          - **Steam Deck/Linux**: `ds2cloudsync-linux-x64`
          - **Windows**: `ds2cloudsync-windows-x64.exe`  
          - **macOS**: `ds2cloudsync-macos-x64`
          
          ### Installation:
          
          **Steam Deck:**
          1. Download `ds2cloudsync-linux-x64`
          2. Make executable: `chmod +x ds2cloudsync-linux-x64`
          3. Run: `./ds2cloudsync-linux-x64`
          
          **Windows:**
          1. Download `ds2cloudsync-windows-x64.exe`
          2. Run the executable
          
          **macOS:**
          1. Download `ds2cloudsync-macos-x64`
          2. Make executable: `chmod +x ds2cloudsync-macos-x64`
          3. Run: `./ds2cloudsync-macos-x64`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}